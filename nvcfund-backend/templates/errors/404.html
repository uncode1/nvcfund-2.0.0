{% extends "base.html" %}

{% block title %}Page Not Found - NVC Banking Platform{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="error-card">
                <style>
                    .error-card {
                        background: rgba(255, 255, 255, 0.1);
                        border-radius: 20px;
                        padding: 40px;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(10px);
                    }
                    .error-icon {
                        font-size: 4em;
                        color: #ef4444;
                        margin-bottom: 20px;
                    }
                    .error-title {
                        font-size: 2.5em;
                        font-weight: bold;
                        margin-bottom: 15px;
                        color: white;
                    }
                    .error-message {
                        font-size: 1.2em;
                        opacity: 0.8;
                        margin-bottom: 30px;
                        color: white;
                    }
                    .action-buttons {
                        display: flex;
                        gap: 15px;
                        justify-content: center;
                        flex-wrap: wrap;
                    }
                    .btn-custom {
                        padding: 12px 25px;
                        border-radius: 10px;
                        font-weight: bold;
                        text-decoration: none;
                        transition: all 0.3s ease;
                        border: none;
                    }
                    .btn-primary-custom {
                        background: linear-gradient(45deg, #3b82f6, #1d4ed8);
                        color: white;
                    }
                    .btn-secondary-custom {
                        background: rgba(255, 255, 255, 0.1);
                        color: white;
                        border: 1px solid rgba(255, 255, 255, 0.3);
                    }
                    .btn-custom:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                        color: white;
                    }
                </style>
                
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h1 class="error-title">Page Not Found</h1>
                
                <p class="error-message">
                    The page you're looking for doesn't exist or may have been moved. Please check the URL or navigate back to the dashboard.
                </p>
                
                <div class="action-buttons">
                    <a href="/dashboard/main" class="btn-custom btn-primary-custom">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn-custom btn-secondary-custom">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
