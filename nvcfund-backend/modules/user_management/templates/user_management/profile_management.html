<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - NVC Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a2447;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .main-content {
            min-height: 100vh;
            padding: 2rem;
        }
        .card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: 1px solid #66ccff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 204, 255, 0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #0a2447 0%, #1e3c72 100%);
            border-bottom: 1px solid #66ccff;
            color: #66ccff;
            font-weight: bold;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #66ccff;
            background: linear-gradient(135deg, #66ccff 0%, #4da6d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #0a2447;
            margin: 0 auto 20px;
        }
        .form-control, .form-select {
            background: #1e3c72;
            border: 1px solid #66ccff;
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background: #1e3c72;
            border-color: #66ccff;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(102, 204, 255, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #66ccff 0%, #4da6d9 100%);
            border: none;
            color: #0a2447;
            font-weight: bold;
        }
        .btn-outline-primary {
            border-color: #66ccff;
            color: #66ccff;
        }
        .btn-outline-primary:hover {
            background: #66ccff;
            color: #0a2447;
        }
        .profile-section {
            background: rgba(30, 60, 114, 0.3);
            border: 1px solid rgba(102, 204, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .verification-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .verified {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        .pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        .progress-custom {
            height: 8px;
            background-color: #1e3c72;
        }
        .progress-bar-custom {
            background: linear-gradient(90deg, #66ccff 0%, #4da6d9 100%);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1><i class="fas fa-user-edit"></i> Profile Management</h1>
                            <p class="mb-0">Manage your personal information and account settings</p>
                        </div>
                        <div>
                            <span class="badge bg-success">Profile Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Profile Overview -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-user-circle"></i> Profile Overview</h5>
                        </div>
                        <div class="card-body text-center">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <h4>John Anderson</h4>
                            <p class="text-muted">Premium Banking Customer</p>
                            
                            <div class="mb-3">
                                <span class="verification-badge verified">
                                    <i class="fas fa-check"></i> KYC Verified
                                </span>
                            </div>
                            
                            <div class="mb-3">
                                <span class="verification-badge verified">
                                    <i class="fas fa-shield-alt"></i> MFA Enabled
                                </span>
                            </div>
                            
                            <div class="mb-3">
                                <span class="verification-badge pending">
                                    <i class="fas fa-clock"></i> Document Review
                                </span>
                            </div>
                            
                            <div class="profile-section">
                                <h6>Profile Completion</h6>
                                <div class="progress progress-custom">
                                    <div class="progress-bar progress-bar-custom" style="width: 85%"></div>
                                </div>
                                <small class="text-muted">85% Complete</small>
                            </div>
                            
                            <button class="btn btn-outline-primary w-100 mb-2">
                                <i class="fas fa-camera"></i> Update Photo
                            </button>
                            <button class="btn btn-outline-primary w-100">
                                <i class="fas fa-download"></i> Download Data
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-id-card"></i> Personal Information</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" value="John">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" value="Anderson">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" value="john.anderson@nvcfund.com">
                                        <span class="verification-badge verified mt-1">
                                            <i class="fas fa-check"></i> Verified
                                        </span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" value="+1 (555) 123-4567">
                                        <span class="verification-badge verified mt-1">
                                            <i class="fas fa-check"></i> Verified
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" value="1985-03-15">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Nationality</label>
                                        <select class="form-select">
                                            <option selected>United States</option>
                                            <option>Canada</option>
                                            <option>United Kingdom</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select">
                                            <option selected>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                            <option>Prefer not to say</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                
                                <h6><i class="fas fa-map-marker-alt"></i> Address Information</h6>
                                
                                <div class="mb-3">
                                    <label class="form-label">Street Address</label>
                                    <input type="text" class="form-control" value="123 Main Street, Apt 4B">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" value="New York">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">State/Province</label>
                                        <input type="text" class="form-control" value="NY">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ZIP/Postal Code</label>
                                        <input type="text" class="form-control" value="10001">
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-outline-primary me-md-2">Cancel</button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
