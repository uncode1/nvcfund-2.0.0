{% extends "base.html" %}

{% block title %}{% block page_title %}Dashboard{% endblock %} - NVC Banking Platform{% endblock %}

{% block head %}
    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Moment.js for date handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Dashboard Specific Styles -->
    <style>
        :root {
            --dashboard-primary: #0a2447;
            --dashboard-secondary: #1e4f72;
            --dashboard-accent: #66ccff;
            --dashboard-success: #28a745;
            --dashboard-warning: #ffc107;
            --dashboard-danger: #dc3545;
            --dashboard-info: #17a2b8;
            --dashboard-light: #f8f9fa;
            --dashboard-dark: #343a40;
            --dashboard-shadow: rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem 0;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--dashboard-shadow);
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--dashboard-shadow);
        }

        .dashboard-card-header {
            background: linear-gradient(135deg, var(--dashboard-primary) 0%, var(--dashboard-secondary) 100%);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .dashboard-stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px var(--dashboard-shadow);
            border-left: 4px solid var(--dashboard-primary);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .dashboard-stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--dashboard-shadow);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dashboard-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6c757d;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 3rem;
            color: var(--dashboard-accent);
            opacity: 0.8;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--dashboard-shadow);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: var(--dashboard-primary);
            color: white;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 204, 255, 0.1);
        }

        .btn-dashboard {
            background: linear-gradient(135deg, var(--dashboard-primary) 0%, var(--dashboard-secondary) 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-dashboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 36, 71, 0.3);
            color: white;
        }

        /* Notification Styles */
        .notification-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }

        .notification {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px var(--dashboard-shadow);
            border-left: 4px solid var(--dashboard-primary);
            transform: translateX(100%);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .notification-show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification-success {
            border-left-color: var(--dashboard-success);
        }

        .notification-error {
            border-left-color: var(--dashboard-danger);
        }

        .notification-warning {
            border-left-color: var(--dashboard-warning);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-stat-card {
                margin-bottom: 1rem;
            }
            
            .notification-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
{% endblock %}

{% block content %}
    <!-- Dashboard Content Area with Banking-specific styling -->
    <div class="dashboard-container">
        <div class="container-fluid">
            <!-- Child template content will render here -->
            {% block dashboard_content %}{% endblock %}
        </div>
    </div>
    
    <!-- Dashboard Core Scripts -->
    <script>
        // Minimal clean JavaScript for basic functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Simple timestamp update
            function updateTimestamp() {
                const timestampElement = document.getElementById('last-updated');
                if (timestampElement) {
                    const now = new Date();
                    timestampElement.textContent = now.toLocaleTimeString();
                }
            }
            
            // Update timestamp every minute
            setInterval(updateTimestamp, 60000);
            updateTimestamp();
        });
    </script>
{% endblock %}
