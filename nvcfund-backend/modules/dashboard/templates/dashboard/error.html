
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Error - NVC Banking Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: #e2e8f0; }
        .card { background: #1e293b; border: 1px solid #334155; color: #e2e8f0; }
        .btn-primary { background: #3b82f6; border-color: #3b82f6; }
        .text-light { color: #e2e8f0 !important; }
        .alert-danger { background-color: #ef4444; border-color: #dc2626; color: #fff; }
        .bg-danger { background-color: #ef4444 !important; }
        .text-danger { color: #ef4444 !important; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Dashboard Error
                    </h4>
                </div>
                <div class="card-body">
                    <h5>{{ error_message or 'An error occurred while loading the dashboard.' }}</h5>
                    <p>We're experiencing technical difficulties. Please try again in a few moments.</p>
                    
                    <div class="mt-4">
                        <button onclick="window.location.reload()" class="btn btn-primary">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
