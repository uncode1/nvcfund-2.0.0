<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NVC Banking Platform{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0a2447 0%, #1e3a5f 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Professional Navbar */
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 6px;
            margin: 0 2px;
            padding: 0.5rem 0.8rem !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
            transform: translateY(-1px);
        }

        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.7);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }

        .btn-light {
            background-color: white;
            color: #1e3c72;
            font-weight: 500;
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .form-header {
            background: linear-gradient(135deg, #0a2447 0%, #1a365d 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h3 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .form-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-body {
            padding: 2rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #0a2447;
            box-shadow: 0 0 0 0.2rem rgba(10, 36, 71, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a2447 0%, #1e3a5f 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Alert styling */
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Navigation links */
        .form-nav-links {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            margin-top: 1.5rem;
        }

        .form-nav-links a {
            color: #0a2447;
            text-decoration: none;
            font-weight: 500;
        }

        .form-nav-links a:hover {
            color: #1e3a5f;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .form-header {
                padding: 1.5rem;
            }

            .form-body {
                padding: 1.5rem;
            }
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Professional Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-3">
            <!-- Brand -->
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <i class="fas fa-university me-2" style="color: #ffd700;"></i>
                <span class="d-none d-sm-inline">NVC Banking Platform</span>
                <span class="d-inline d-sm-none">NVC</span>
            </a>

            <!-- Navigation Links -->
            <div class="navbar-nav ms-auto d-flex flex-row">
                <a class="nav-link me-3" href="/">
                    <i class="fas fa-home me-1"></i> Home
                </a>
                <a class="nav-link me-3" href="/about">
                    <i class="fas fa-info-circle me-1"></i> About
                </a>
                <a class="nav-link me-3" href="/contact">
                    <i class="fas fa-envelope me-1"></i> Contact
                </a>
                <a class="btn btn-light btn-sm" href="/auth/login" style="border-radius: 20px; padding: 0.375rem 1rem;">
                    <i class="fas fa-sign-in-alt me-1"></i> Sign In
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Form Content -->
    <div class="form-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
