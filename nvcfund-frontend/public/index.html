  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Disable React Error Overlay for Professional Experience -->
    <script>
      // Disable React development error overlay to prevent technical details exposure
      if (window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__) {
        window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__.iframeStyle = 'display: none;';
      }
      
      // Override console.error to prevent technical details in console for users
      const originalConsoleError = console.error;
      console.error = function(...args) {
        // Allow legitimate development logging but filter React internals
        const message = args.join(' ');
        if (!message.includes('React will try to recreate this component tree') &&
            !message.includes('The above error occurred in the') &&
            !message.includes('Consider adding an error boundary')) {
          originalConsoleError.apply(console, args);
        }
      };
      
      // Handle unhandled runtime errors professionally
      window.addEventListener('error', function(event) {
        // Prevent default browser error display
        event.preventDefault();
        
        // Log for development but don't expose to users
        if (process.env.NODE_ENV === 'development') {
          console.error('Runtime Error (Development):', event.error);
        }
        
        // React ErrorBoundary will handle component errors
        return false;
      });
    </script>
    
    <!-- Bootstrap JavaScript -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
